<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Optional meta tags -->
  <title>Bellybutton Biodiversity</title>
  <meta name="author" content="Sanjive Agarwal">
  <meta name="description"
    content="Rutgers Data Vizualization Bootcamp Assignment - Belly Button Biodiveristy Dashboard">
  <meta name="revised" content="Tuesday, June 16th, 2020, 3:15 pm">
  <meta name="keywords" content="Rutgers Data Bootcamp - Belly Button Biodiveristy Dashboard">

  <!-- Include bootstrap min CSS ver 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Include d3.js ver 5.5.0 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- Include plotly.js latest version-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)" style='width: 80px;'></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- Include the application script for plotting -->
  <script src="./static/js/app.js"></script>

  <!-- <script src="./static/js/plot.js"></script> -->
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
